- name: check number
  hosts: localhost
  become: true
  vars_prompt:
    name: number
    prompt: "please enter number"
    private: no 
  tasks:
  - name: number is less than 10
    ansible.builtin.debug:
      msg: "given number is: {{number}} less than 10"
    when: number < 10  
  - name: number is greater than equal to 10
    ansible.builtin.debug:
      msg: "given number is: {{number}} greater than 10"
    when: number >= 10
